<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>NBA Quiz</h1>
  </header>
  <main>
    <form>
        <div id = "question">Who won the 2020 NBA Defensive player of the year?</div>
            <input name="dpoy" type="radio" value="Rudy Gobert">
             <label for="Rudy Gobert">Rudy Gobert</label><br>
            <input name="dpoy" type="radio" value="Anthony Davis">
             <label for="Anthony Davis">Anthony Davis</label><br>
            <input name="dpoy" type="radio" value="Marcus Smart">
             <label for="Marcus Smart">Marcus Smart</label><br>
            <input name="dpoy" type="radio" value="Giannis Antetokounmpo">
             <label for="Giannis Antetokounmpo">Giannis Antetokounmpo</label><br>
             <button type="submit">Submit</button>
    </form>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
