<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>NBA Quiz</h1>
  </header>
  <main>
    <form>
        <h2>Who won the 2020 NBA Rookie of the Year?</h2>
            <input name="roy" type="radio" value="Ja Morant">
             <label for="Ja Morant">Ja Morant</label><br>
            <input name="roy" type="radio" value="Brandon Clarke">
             <label for="Brandon Clarke">Brandon Clarke</label><br>
            <input name="roy" type="radio" value="Zion Williamson">
             <label for="Zion Williamson">Zion Williamson</label><br>
            <input name="roy" type="radio" value="Kendrick Nunn">
             <label for="Kendrick Nunn">Kendrick Nunn</label><br>
            <button type="submit">Submit</button>
    </form>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
