<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>NBA Quiz</h1>
  </header>
  <main>
    <form>
        <h2>Who is the NBA logo made after?</h2>
            <input name="logo" type="radio" value="Michael Jordan">
             <label for="Michael Jordan">Michael Jordan</label><br>
            <input name="logo" type="radio" value="Jerry West">
             <label for="Jerry West">Jerry West</label><br>
            <input name="logo" type="radio" value="Larry Bird ">
             <label for="Larry Bird ">Larry Bird </label><br>
            <input name="logo" type="radio" value="Magic Johnson">
             <label for="Magic Johnson">Magic Johnson</label><br>
            <button type="submit">Submit</button>
    </form>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
